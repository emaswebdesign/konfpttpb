<div
  id="carouselExampleIndicators"
  class="carousel slide mt-2 mb-4"
  data-ride="carousel"
>
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="1"
    ></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="row mt-4">
        <div class="col-6 col-lg-3 col-xl-3 text-center">
          <a routerLink="/eduardo-keegan">
            <img
              class="img-thumbnail"
              src="assets/Eduardo-Keegan.jpg"
              alt="Eduardo Keegan"
            ></a>
          <h6 class="mt-2">Eduardo Keegan</h6>
        </div>
        <div class="col-6 col-lg-3 col-xl-3 text-center">
          <a routerLink="/robert-leahy">
            <img
              class="img-thumbnail"
              src="assets/Robert-Leahy.jpg"
              alt="Robert L. Leahy"
            >
          </a>
          <h6 class="mt-2">Robert L. Leahy</h6>
        </div>
        <div class="col-6 col-lg-3 col-xl-3 text-center">
          <a routerLink="/cory-newman">
            <img
              class="img-thumbnail"
              src="assets/Cory-Newman.jpg"
              alt="Cory Newman"
            >
          </a>
          <h6 class="mt-2">Cory Newman</h6>
        </div>

        <div class="col-6 col-lg-3 col-xl-3 text-center">
          <a routerLink="/mark-reinecke">
            <img
              class="img-thumbnail"
              src="assets/Mark-Reinecke.jpg"
              alt="Mark A.Reinecke"
            >
          </a>
          <h6 class="mt-2">Mark A.Reinecke</h6>
        </div>

      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span
      class="carousel-control-prev-icon"
      aria-hidden="true"
    ></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span
      class="carousel-control-next-icon"
      aria-hidden="true"
    ></span>
    <span class="sr-only">Next</span>
  </a>
</div>
