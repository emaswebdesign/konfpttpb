<div
  class="fixed-bottom bg-primary"
  *ngIf="showBar"
>
  <div class="container">
    <div class="row">
      <div class="col text-white p-2 rodo">Na naszych stronach internetowych stosujemy pliki cookies. Korzystając z
        naszych
        serwisów internetowych bez zmiany ustawień przeglądarki wyrażasz zgodę na stosowanie plików cookies zgodnie z
        <a
          class="text-white"
          routerLink="/polityka-prywatnosci"
        >Polityką Prywatności</a>
      </div>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="hideBar()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
